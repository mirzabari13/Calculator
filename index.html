<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2 class="head" style="color: white;">CALCULATOR</h2>
        </div>
        <div class="dashboard">

        </div>
        <div class="keypad">
            <div class="keys">
                <h2 id="text">AC</h2>
            </div>
            <div class="keys">
                <h2 id="text">+/-</h2>
            </div>
            <div class="keys">
                <h2 id="text">%</h2>
            </div>
            <div class="keys symbol">
                <h2 id="text">/</h2>
            </div>
            <div class="keys">
                <h2 id="text">7</h2>
            </div>
            <div class="keys">
                <h2 id="text">8</h2>
            </div>
            <div class="keys">
                <h2 id="text">9</h2>
            </div>
            <div class="keys symbol">
                <h2 id="text">*</h2>
            </div>
            <div class="keys">
                <h2 id="text">4</h2>
            </div>
            <div class="keys">
                <h2 id="text">5</h2>
            </div>
            <div class="keys">
                <h2 id="text">6</h2>
            </div>
            <div class="keys symbol">
                <h2 id="text">-</h2>
            </div>
            <div class="keys">
                <h2 id="text">1</h2>
            </div>
            <div class="keys">
                <h2 id="text">2</h2>
            </div>
            <div class="keys">
                <h2 id="text">3</h2>
            </div>
            <div class="keys symbol">
                <h2 id="text">+</h2>
            </div>
            <!-- <div class="keys">
                
            </div>
            <div class="keys">
                
            </div> -->
            <div class="zero">
                <h2 id="text">0</h2>
            </div>
            <div class="keys">
                <h2 id="text">.</h2>
            </div>
            <div class="keys symbol">
                <h2 id="text">=</h2>
            </div>
            
        </div>
    </div>
</body>

</html>
